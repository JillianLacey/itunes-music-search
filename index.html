<!DOCTYPE html>
<html>

<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">
  <script src="https://use.fontawesome.com/6974a3a127.js"></script>
</head>

<body>
  <div class="wrapper">
    <div class="container-1">
      <header>
        <h1>iTunes Music Search</h1>
      </header>
      <section class="search">
        <form class="search-form">
          <input id="input" type="text" autocomplete="off" placeholder="What are you looking for?">
          <input id="submit" type="submit" value="Search">
        </form>
      </section>
      <section class="player">
        <audio class="music-player" controls="controls" autoplay></audio>
      </section>
    </div>

    <div class="container-2">
      <section class="mainContent"></section>
    </div>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="main.js"></script>
</body>

</html>
